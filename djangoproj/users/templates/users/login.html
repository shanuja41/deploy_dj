{% load crispy_forms_tags %}
{% block content %}
   <!-- Include Bootstrap CSS from Bootswatch -->
    <link href="https://bootswatch.com/5/litera/bootstrap.min.css" rel="stylesheet">

    <br>
    <div class="container" style="width:400px;">
        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Log In</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Do you need an account? <a href="{% url 'register' %}">Register now</a></small>
        </div>
    </div>
    <br>
{% endblock content %}
